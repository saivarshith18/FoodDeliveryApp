<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Success</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #A8E6CF; /* Light green background */
      color: #333;
    }

    .success-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
    }

    .success-message {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }

    .success-message h2 {
      margin-bottom: 20px;
      color: #4CAF50; /* Green title */
    }

    .message {
      margin-bottom: 15px;
      font-size: 18px;
      color: #4CAF50;
    }

    .back-btn {
      padding: 12px;
      background-color: #66BB6A; /* Light green button */
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .back-btn:hover {
      background-color: #388E3C; /* Darker green on hover */
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="success-message">
      <h2>Login Successful</h2>
      <p class="message">Welcome to the Dashboard!</p>
      <a href="Dashboard.html" class="back-btn">Go to Dashboard</a>
    </div>
  </div>
</body>
</html>
