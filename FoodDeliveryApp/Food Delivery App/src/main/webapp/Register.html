<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('https://wallpapercave.com/wp/wp3108378.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7); /* Dark overlay for readability */
      z-index: 1;
    }

    .register-container {
      position: relative;
      z-index: 2;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .register-form {
      background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white for the form */
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
      width: 350px;
      text-align: center;
    }

    .register-form h2 {
      margin-bottom: 20px;
      color: #4CAF50; /* Green title */
    }

    .input-group {
      margin-bottom: 15px;
      width: 100%;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      color: #4CAF50; /* Green label */
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      background-color: #f9f9f9;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #66BB6A; /* Light green button */
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #388E3C; /* Darker green on hover */
    }

    .register-form p {
      margin-top: 15px;
      font-size: 14px;
      color: #333;
    }

    .register-form a {
      color: #4CAF50;
      text-decoration: none;
    }

    .register-form a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="register-container">
    <div class="register-form">
      <h2>SignUp</h2>
      <form action="RegisterServlet" >
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label for="phone">Phone</label>
          <input type="phone" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="input-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" placeholder="Enter your address" required>
        </div>
        <button type="submit" class="submit-btn">SignUp</button>
        <p>If already User? <a href="Login.html">Login here</a></p>
      </form>
    </div>
  </div>
</body>
</html>
